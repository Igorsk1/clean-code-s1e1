<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="todo-app">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix Image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section_add-task">
        <h3 class="section__title">Add Item</h3>
        <ul class="list">
          <li class="list__item">
            <label for="new-task" class="list__label hidden">Type Task</label>
            <input id="new-task" class="list__input" type="text">
            <button class="list__btn list__btn-add">Add</button>
          </li>
        </ul>
      </section>
      <section class="section section_todo">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label">Pay Bills</label>
            <input class="list__input" type="text">
            <button class="list__btn list__btn_edit">Edit</button>
            <button class="list__btn list__btn_delete">
              <img class="list__btn-img" src="./remove.svg" alt="Delete button Image">
            </button>
          </li>
          <li class="list__item list__item_editmode">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label">Go Shopping</label>
            <input class="list__input" type="text" value="Go Shopping">
            <button class="list__btn list__btn_edit">Save</button>
            <button class="list__btn list__btn_delete">
              <img class="list__btn-img" src="./remove.svg" alt="Delete Button Image">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section_completed">
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="list__label" class="task">See the Doctor</label>
            <input class="list__input" type="text">
            <button class="list__btn list__btn_edit">Edit</button>
            <button class="list__btn list__btn_delete">
              <img class="list__btn-img" src="./remove.svg" alt="Delete Button Image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
