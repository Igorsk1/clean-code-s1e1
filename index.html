<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix Image">
      <a class="header_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section-add-task">
        <h3 class="section-title">Add Item</h3>
        <div class="task-row-wrapper">
          <label for="new-task">Type Task</label>
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Delete button Image">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="Delete Button Image">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Delete Button Image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
